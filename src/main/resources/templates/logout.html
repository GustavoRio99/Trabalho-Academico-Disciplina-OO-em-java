<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Sistema Gerenciador de Vendas (SGV)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <style>
            body {
                background: linear-gradient(135deg, #FFA726, #FB8C00);
                color: #333;
            }

            /* Estilo para o título */
            h2 {
                color: white; /* Texto branco */
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para destacar */
                background-color: transparent; /* Remove o fundo */
                border: none; /* Remove bordas */
                padding: 10px 0;
            }

            /* Botão vermelho piscante */
            .btn-blinking {
                background-color: red;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                animation: blinking 1s infinite;
            }

            @keyframes blinking {
                0% {
                    background-color: red;
                }
                50% {
                    background-color: darkred;
                }
                100% {
                    background-color: red;
                }
            }

            .btn-blinking:hover {
                animation: none; /* Para a animação ao passar o mouse */
                background-color: darkred;
            }
        </style>
    </head>
    <body>
        <form th:action="@{/logout}" method="post">
            <div class="container" style="margin-top: 50px; width: 50%; text-align: center;">
                <h2>Até Logo <span sec:authentication="name"></span></h2>
                <div class="row" style="justify-content: center;">
                    <div class="col" style="width: 100%; max-width: 300px;">
                        <hr style="border: 1px solid #ddd; margin: 20px 0;">
                        <input type="submit" value="Logout" class="btn-blinking">    
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
